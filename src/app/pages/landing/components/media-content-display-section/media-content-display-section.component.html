<div class="mediaDisplaySection__container">
  <div class="mediaDisplaySection__header">
    <h3 class="mediaDisplaySection__headerTitle">Contenido</h3>
  </div>

  <div class="mediaDisplaySection__body">

    <ng-container *ngFor="let content of mediaContent | async | keyvalue">
      <app-media-content-display-carrousel [contentCollection]="content.value">
      </app-media-content-display-carrousel>
    </ng-container>

  </div>
</div>
