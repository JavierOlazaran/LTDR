<div class="video_display__container acrylic__block">

  <div class="video_display__thumb_container">
    <img class="video_display__thumb" src="{{video.videoThumbnail.medium.url}}" alt="{{video.videoTitle}}">
  </div>

  <div class="video_display__content_container">
    <h6 class="video_display__title">{{video.videoTitle}}</h6>
    <p class="video_display__description">{{video.videoDescription}}</p>
  </div>
</div>
